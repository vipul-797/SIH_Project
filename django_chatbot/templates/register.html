{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block styles %}

{% endblock %}

{% block content %}
<section class="vh-100 bg-image"
  style="background: linear-gradient(to right, #3498db, #2980b9, #1f618d, #154360);">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              {% if error_message %}
            <div class="alert alert-danger" role="alert">{{ error_message }}</div>
          {% endif %}
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password1">Password</label>
              <input type="password" class="form-control" id="password1" name="password1" required>
            </div>
            <div class="form-group">
              <label for="password2">Confirm Password</label>
              <input type="password" class="form-control" id="password2" name="password2" required>
            </div>

                <div class="d-flex justify-content-center mt-3">
                  <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-1" type="submit">Register</button>
                </div>

                <p class="text-center text-muted mt-1 mb-0">Have already an account? <a href="{% url 'login' %}"
                    class="fw-bold text-body"><u>Login here</u></a></p>
          </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
